varnish:
  image: unocha/varnish
  environment:
    DNSDOCK_NAME: www
    DNSDOCK_IMAGE: iasc
    LISTEN_PORT: 80
  volumes:
    - /code/iasc_cms/config/etc/varnish/:/etc/varnish/
  links:
    - nginx:nginx
nginx:
  image: unocha/nginx16
  volumes:
    - /code/iasc_cms/config/etc/nginx/:/etc/nginx/
    - /code/iasc_cms/:/opt/development/iasc_cms/
  environment:
    DNSDOCK_NAME: nginx
    DNSDOCK_IMAGE: iasc
  links:
    - php:php
php:
  image: unocha/php-fpm53
  volumes:
    - /code/iasc_cms/config/etc/php.d/:/etc/php.d/
    - /code/iasc_cms/config/etc/php.ini:/etc/php.ini
    - /code/iasc_cms/config/etc/php-fpm.d/:/etc/php-fpm.d/
    - /code/iasc_cms/:/opt/development/iasc_cms/
  environment:
    DNSDOCK_NAME: php
    DNSDOCK_IMAGE: iasc
  links:
    - solr:db1
    - mysql:mysql
    - memcache:memcache
mysql:
  image: unocha/percona55
  volumes:
    - /data/iasc_cms/mysql/:/var/lib/mysql
    - /code/iasc_cms/config/etc/mysql/:/etc/mysql
  environment:
    DNSDOCK_NAME: mysql
    DNSDOCK_IMAGE: iasc
solr:
  image: unocha/solr4
  volumes:
    - /data/iasc_dms/solr:/opt/solr/data
  environment:
    DNSDOCK_NAME: solr
    DNSDOCK_IMAGE: iasc
memcache:
  image: unocha/memcache
  environment:
    DNSDOCK_NAME: memcache
    DNSDOCK_IMAGE: iasc
